<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access | TaskMaster</title>

  <!-- Base Styles -->
  <link rel="stylesheet" href="../../src/styles/style.css">
  <link rel="stylesheet" href="../../src/styles/login.css">
  
  <!-- Authentication Logic -->
  <script type="module" src="../../src/services/auth.js"></script>
</head>

<body>
  <main class="login-wrapper">

    <section class="login-box">
      <h2 class="login-title">Sign in to continue</h2>
      <p class="login-subtitle">Provide your account details to enter</p>

      <form id="accessForm">

        <div class="input-block">
          <label for="userMail">Email Address</label>
          <input 
            type="email" 
            id="userMail" 
            placeholder="example@mail.com" 
            required
          >
        </div>

        <div class="input-block">
          <label for="userPass">Password</label>
          <input 
            type="password" 
            id="userPass" 
            placeholder="Enter your password" 
            required
          >
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <footer class="login-footer">
        <span>New here?</span>
        <a href="../../public/views/register.html">Create an account</a>
      </footer>
    </section>

  </main>
</body>
</html>
